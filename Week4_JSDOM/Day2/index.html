<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM - Selecting Elements</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>DOM - Selecting Elements</h1>

  <div id="container">
    <p id="mainPara">I am Ahmed - selected by ID</p>
    <p class="text">Student: Ali - Age 20</p>
    <p class="text">Student: Sara - Age 22</p>
    <p class="text highlight">Top Student: Usman - GPA 3.2</p>
    <span name="mySpan">Teacher: Mr. Hassan</span><br>
    <span name="mySpan">Teacher: Ms. Ayesha</span>
  </div>

  <ul id="myList">
    <li>Subject: Mathematics</li>
    <li>Subject: Physics</li>
    <li>Subject: Computer Science</li>
  </ul>

  <button onclick="runSelections()">Run All Selections</button>
  <button onclick="clearOutput()">Clear</button>

  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
