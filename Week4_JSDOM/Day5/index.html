<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 5 - Mini JS Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Mini JS Project — Student Manager</h1>

  <!-- ADD STUDENT -->
  <div class="box">
    <h2>Add Student</h2>
    <input type="text" id="nameInput" placeholder="Student Name">
    <input type="number" id="ageInput" placeholder="Age">
    <select id="courseInput">
      <option value="">-- Select Course --</option>
      <option value="Computer Science">Computer Science</option>
      <option value="Mathematics">Mathematics</option>
      <option value="Physics">Physics</option>
      <option value="Software Engineering">Software Engineering</option>
    </select>
    <input type="number" id="gpaInput" placeholder="GPA (0.0 - 4.0)" step="0.1">
    <button onclick="addStudent()">Add Student</button>
    <p id="addOutput"></p>
  </div>

  <!-- SEARCH STUDENT -->
  <div class="box">
    <h2>Search Student</h2>
    <input type="text" id="searchInput" placeholder="Search by name..." oninput="searchStudent()">
    <p id="searchOutput"></p>
  </div>

  <!-- STUDENT LIST -->
  <div class="box">
    <h2>Student List</h2>
    <button onclick="showAllStudents()">Show All Students</button>
    <button onclick="showTopStudents()">Show Top Students (GPA ≥ 3.5)</button>
    <button onclick="clearList()">Clear</button>
    <div id="listOutput"></div>
  </div>

  <!-- CLASS STATS -->
  <div class="box">
    <h2>Class Statistics</h2>
    <button onclick="showStats()">Calculate Stats</button>
    <p id="statsOutput"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
