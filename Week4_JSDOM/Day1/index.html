<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Introduction</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>What is DOM?</h1>

  <p>DOM = Document Object Model</p>
  <p>Browser converts HTML into a <strong>tree of objects</strong> that JavaScript can access.</p>

  <div id="box">
    <h2 id="title">Student: Ali</h2>
    <p id="info">Age: 20</p>
    <p id="course">Course: Computer Science</p>
  </div>

  <button onclick="showDOM()">Access DOM</button>

  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
