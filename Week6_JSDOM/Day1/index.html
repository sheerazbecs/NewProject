<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 - DOM Introduction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .example {
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
            border-left: 4px solid #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #demo {
            padding: 10px;
            margin: 10px 0;
            background: #e3f2fd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DOM Introduction - Day 1</h1>
       
        <div class="example">
            <h2>What is DOM?</h2>
            <p>DOM = Document Object Model</p>
            <p>It's how JavaScript sees and interacts with HTML elements.</p>
        </div>

        <div class="example">
            <h2>Example 1: Change Text</h2>
            <p id="demo">This is original text</p>
            <button onclick="changeText()">Click to Change Text</button>
        </div>

        <div class="example">
            <h2>Example 2: Change Color</h2>
            <p id="colorText">This text will change color</p>
            <button onclick="changeColor()">Change Color</button>
        </div>

        <div class="example">
            <h2>Example 3: Hide/Show</h2>
            <p id="toggleText">Click button to hide/show me!</p>
            <button onclick="toggleVisibility()">Toggle</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
